# Simple workflow to build JAva project with Maven
name: Java CI with Maven in Linux

on:
   push: null
   pull_request: null

jobs:
   build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          # test against several Java versions:
          java: [ 8, 11 ]
      
      name: Build with Java ${{ matrix.java }} on Linux
      steps:
      -  uses: actions/checkout@v2
      -  name: Set up JDK ${{ matrix.java }}
         uses: actions/setup-java@v1
         with:
            java-version: ${{ matrix.java }}
      -  name: Build with Maven
         run: >
           mvn -f iotsystem/pom.xml clean verify
           clean verify
           surefire-report:report-only site:site -DgenerateReports=false
      - name: Archive JUnit Report
        uses: actions/upload-artifact@v2
        with:
          name: surefire-report-jdk-${{ matrix.java }}
          path: '**/target/site'
